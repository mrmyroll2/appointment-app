<ion-view view-title="Dashboard">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Your device information!
      </div>
      <div class="item item-text-wrap">
        <ul class="list">
          <li class="item">
            Manufacturer : {{manufacturer}}
          </li>
          <li class="item">
            Model : {{model}}
          </li>
          <li class="item">
            Platform : {{platform}}
          </li>
          <li class="item">
            UUID : {{uuid}}
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
