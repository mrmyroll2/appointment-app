<ion-view view-title="Rendez-vous">

  <ion-content>

    <div class="row">
      <div class="col">
        <ion-item class="item-icon-left item-text-wrap item-icon-right" ui-sref="tab.booking-speciality">
          <h2>Toutes</h2>
        </ion-item>
      </div>
      <div class="col">
        <ion-item class="item-icon-left item-text-wrap item-icon-right" ui-sref="tab.booking-doctor">
          <h2>Cardio</h2>
        </ion-item>
      </div>
      <div class="col">
        <ion-item class="item-icon-left item-text-wrap item-icon-right" ui-sref="tab.booking-doctor">
          <h2>Dentisterie</h2>
        </ion-item>
      </div>

    <div class="row">
      <div class="col">
        <speciality-logo label='Toutes' icon='all'>

      </div>

      </div>
    </div>

  </ion-content>

</ion-view>
